<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB — Place Details</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html" class="brand">
      <img src="images/logo.png" class="logo" alt="HBnB logo" width="40" height="40">
      <span class="sr-only">HBnB</span>
    </a>
    <a id="login-link" class="login-button" href="login.html">Login</a>
  </header>

  <nav aria-label="Main">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <section id="place-details" class="place-details">
      <h1 id="place-title">Loading...</h1>
      <div id="place-info" class="place-info">
        <!-- Host, price, description -->
      </div>

      <section aria-labelledby="amenities-heading">
        <h2 id="amenities-heading">Amenities</h2>
        <ul id="amenities-list"></ul>
      </section>

      <section aria-labelledby="reviews-heading">
        <h2 id="reviews-heading">Reviews</h2>
        <div id="reviews-list">
          <!-- review-card elements will be injected here -->
        </div>
      </section>

      <div class="actions">
        <a id="add-review-button" class="button add-review" href="#" hidden>Add Review</a>
        <p id="login-prompt" class="muted" hidden>
          Please <a href="login.html">log in</a> to add a review.
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
