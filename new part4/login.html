<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB — Login</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html" class="brand">
      <img src="images/logo.png" class="logo" alt="HBnB logo" width="40" height="40">
      <span class="sr-only">HBnB</span>
    </a>
    <a id="login-link" class="login-button" href="login.html" aria-current="page">Login</a>
  </header>

  <nav aria-label="Main">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html" aria-current="page">Login</a></li>
    </ul>
  </nav>

  <main>
    <h1>Login</h1>
    <form id="login-form" class="form" novalidate>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="username" placeholder="you@example.com">
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••">
      </div>
      <div class="form-actions">
        <button type="submit" class="button">Log In</button>
        <a id="create-account" class="button button--secondary" href="#">Create account</a>
      </div>
      <p id="login-error" class="error" role="alert" hidden>Invalid credentials.</p>
    </form>
  </main>

  <footer>
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
